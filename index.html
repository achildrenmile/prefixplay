<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="PrefixPlay - Lerne Amateurfunk-Rufzeichenprefixe spielerisch. Learn amateur radio callsign prefixes.">
  <meta name="keywords" content="ham radio, amateur radio, DXCC, callsign, prefix, learning, game, Amateurfunk, Rufzeichen">
  <meta name="author" content="PrefixPlay">
  <meta name="theme-color" content="#0f172a">

  <title>PrefixPlay - Lerne Amateurfunk-Rufzeichenprefixe</title>

  <link rel="stylesheet" href="css/styles.css">
  <link rel="icon" type="image/svg+xml" href="favicon.svg">

  <!-- Preconnect for performance -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="header-content">
      <h1 class="header-title">
        <span class="header-icon">\u{1F4FB}</span>
        PrefixPlay
      </h1>
      <p class="header-subtitle">Lerne Amateurfunk-Rufzeichenprefixe</p>
    </div>
  </header>

  <!-- Main Content -->
  <main class="main-grid">
    <!-- Left Panel - Menu -->
    <aside class="panel panel-left" id="menu">
      <!-- Menu renders here via JavaScript -->
    </aside>

    <!-- Center Panel - Game Area -->
    <section class="panel panel-center" id="game-area">
      <!-- Game card renders here via JavaScript -->
      <div class="game-card loading">
        <div class="spinner"></div>
        <p>Laden...</p>
      </div>
    </section>

    <!-- Right Panel - Stats -->
    <aside class="panel panel-right" id="stats">
      <!-- Stats render here via JavaScript -->
    </aside>
  </main>

  <!-- Footer -->
  <footer class="footer">
    <nav class="footer-nav">
      <button class="footer-link" id="footer-privacy">
        <span>\u{1F512}</span> Datenschutz
      </button>
      <span class="footer-separator">|</span>
      <button class="footer-link" id="footer-achievements">
        <span>\u{1F3C6}</span> Erfolge
      </button>
      <span class="footer-separator">|</span>
      <a href="https://github.com/" target="_blank" rel="noopener" class="footer-link">
        <span>\u{1F4BB}</span> GitHub
      </a>
    </nav>
    <p class="privacy-badge">
      <span>\u{1F512}</span>
      Alle Daten bleiben lokal im Browser
    </p>
  </footer>

  <!-- Modal Container -->
  <div id="modal-container"></div>

  <!-- Achievements Container -->
  <div id="achievements-container"></div>

  <!-- Load Application -->
  <script type="module" src="js/app.js"></script>

  <!-- Footer button handlers -->
  <script type="module">
    import { showPrivacyNotice } from './js/ui/modals.js';

    document.getElementById('footer-privacy')?.addEventListener('click', () => {
      showPrivacyNotice();
    });

    document.getElementById('footer-achievements')?.addEventListener('click', () => {
      if (window.app) {
        window.app.showAchievements();
      }
    });
  </script>
</body>
</html>
