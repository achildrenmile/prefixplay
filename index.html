<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="PrefixPlay - Lerne Amateurfunk-Rufzeichenprefixe spielerisch. Learn amateur radio callsign prefixes.">
  <meta name="keywords" content="ham radio, amateur radio, DXCC, callsign, prefix, learning, game, Amateurfunk, Rufzeichen">
  <meta name="author" content="PrefixPlay">
  <meta name="theme-color" content="#0f172a">

  <title>PrefixPlay - Lerne Amateurfunk-Rufzeichenprefixe</title>

  <link rel="stylesheet" href="css/styles.css?v=11">
  <link rel="icon" type="image/svg+xml" href="favicon.svg">

  <!-- Preconnect for performance -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="header-content">
      <h1 class="header-title">PrefixPlay</h1>
      <p class="header-subtitle">Lerne Amateurfunk-Rufzeichenprefixe</p>
    </div>
  </header>

  <!-- Main Content -->
  <main class="main-grid">
    <!-- Left Panel - Menu -->
    <aside class="panel panel-left" id="menu">
      <!-- Menu renders here via JavaScript -->
    </aside>

    <!-- Center Panel - Game Area -->
    <section class="panel panel-center" id="game-area">
      <!-- Game card renders here via JavaScript -->
      <div class="game-card loading">
        <div class="spinner"></div>
        <p>Laden...</p>
      </div>
    </section>

    <!-- Right Panel - Stats -->
    <aside class="panel panel-right" id="stats">
      <!-- Stats render here via JavaScript -->
    </aside>
  </main>

  <!-- Footer -->
  <footer class="footer">
    <div class="footer-links">
      <a href="#" id="imprint-link">Impressum</a>
      <span class="footer-separator">|</span>
      <a href="#" id="privacy-link">Datenschutz</a>
      <span class="footer-separator">|</span>
      <a href="dxcc-list.html">DXCC Liste</a>
      <span class="footer-separator">|</span>
      <a href="https://github.com/achildrenmile/prefixplay" target="_blank" rel="noopener">GitHub</a>
      <span class="footer-separator">|</span>
      <a href="https://github.com/achildrenmile/prefixplay/issues" target="_blank" rel="noopener">Issues</a>
      <span class="footer-separator">|</span>
      <a href="mailto:oe8yml@rednil.at">Feedback</a>
    </div>
  </footer>

  <!-- Modal Container -->
  <div id="modal-container"></div>

  <!-- Achievements Container -->
  <div id="achievements-container"></div>

  <!-- Load Application -->
  <script type="module" src="js/app.js?v=11"></script>

  <!-- Footer link handlers -->
  <script type="module">
    import { showPrivacyNotice, showImprint } from './js/ui/modals.js?v=11';

    document.getElementById('privacy-link')?.addEventListener('click', (e) => {
      e.preventDefault();
      showPrivacyNotice();
    });

    document.getElementById('imprint-link')?.addEventListener('click', (e) => {
      e.preventDefault();
      showImprint();
    });
  </script>
</body>
</html>
