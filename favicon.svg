<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e293b"/>
      <stop offset="100%" style="stop-color:#0f172a"/>
    </linearGradient>
    <linearGradient id="radio" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60a5fa"/>
      <stop offset="100%" style="stop-color:#3b82f6"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="100" height="100" rx="20" fill="url(#bg)"/>

  <!-- Radio waves -->
  <g fill="none" stroke="#3b82f6" stroke-width="3" stroke-linecap="round" opacity="0.6">
    <path d="M 65 35 Q 75 50 65 65"/>
    <path d="M 72 30 Q 85 50 72 70"/>
    <path d="M 79 25 Q 95 50 79 75"/>
  </g>

  <!-- Radio/Antenna base -->
  <circle cx="40" cy="50" r="18" fill="url(#radio)"/>

  <!-- Antenna -->
  <line x1="40" y1="32" x2="40" y2="15" stroke="#f8fafc" stroke-width="4" stroke-linecap="round"/>
  <circle cx="40" cy="12" r="4" fill="#22c55e"/>

  <!-- Prefix text -->
  <text x="40" y="56" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" font-weight="bold" fill="#0f172a">DX</text>
</svg>
